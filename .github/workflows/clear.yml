name: Clear

on:
  schedule: 
    - cron: '45 23 * * *'

  workflow_dispatch:

jobs:
  clear:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Clear
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      run: python3 clear.py
